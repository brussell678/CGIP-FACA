<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGIP FAC Assistant Interface</title>
  <!-- You can use a CDN for Material UI or your preferred CSS framework -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.14.6/dist/material.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f8f9fa;
    }
    .header {
      background: #1e2a37;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .main-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2rem;
    }
    .chat-history {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 1rem;
      background: #f5f7fa;
    }
    .chat-message {
      margin-bottom: 1rem;
    }
    .chat-message.user {
      text-align: right;
      color: #205081;
    }
    .chat-message.agent {
      text-align: left;
      color: #14532d;
    }
    .chat-input-area {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .chat-input-area input, .chat-input-area textarea {
      flex: 1;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid #b0b0b0;
      font-size: 1rem;
      resize: none;
    }
    .chat-input-area button {
      padding: 0.75rem 1.5rem;
      background: #205081;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .chat-input-area button:hover {
      background: #17355f;
    }
    @media (max-width: 600px) {
      .main-container { padding: 1rem; }
      .header { flex-direction: column; gap: 0.5rem; padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <img src="usmc-logo.png" alt="USMC" style="height:40px;vertical-align:middle;margin-right:1rem;">
      <span style="font-size:1.3rem;font-weight:700;">CGIP FAC Assistant</span>
    </div>
    <button style="background:transparent;border:none;color:#fff;cursor:pointer;font-size:1rem;">Logout</button>
  </div>
  <div class="main-container">
    <!-- Filters -->
<div class="filters" style="display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:1rem;">
  <div style="flex:1;min-width:180px">
    <label for="tier-select" style="display:block;font-weight:700;margin-bottom:.25rem;">FAC Tier</label>
    <select id="tier-select" style="width:100%;padding:.5rem;border:1px solid #b0b0b0;border-radius:4px;">
      <option value="CoRE" selected>CoRE</option>
      <option value="CoRE+">CoRE+</option>
      <option value="Non-CoRE">Non-CoRE</option>
    </select>
  </div>

  <div style="flex:2;min-width:240px">
    <label for="fac-select" style="display:block;font-weight:700;margin-bottom:.25rem;">FAC</label>
    <select id="fac-select" style="width:100%;padding:.5rem;border:1px solid #b0b0b0;border-radius:4px;">
      <!-- populated by JS based on Tier -->
    </select>
  </div>

  <div style="flex:1;min-width:220px">
    <label for="coa-select" style="display:block;font-weight:700;margin-bottom:.25rem;">Proposed GenAI COA</label>
    <select id="coa-select" style="width:100%;padding:.5rem;border:1px solid #b0b0b0;border-radius:4px;">
      <!-- populated by JS -->
    </select>
  </div>
</div>

    <div class="chat-history" id="chat-history">
      <!-- Messages will appear here -->
    </div>
    <form class="chat-input-area" id="chat-form" autocomplete="off">
      <textarea id="user-input" rows="2" placeholder="Type your question for the Assistant..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatHistory = document.getElementById('chat-history');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    // ===== BEGIN FAC/COA DATA & WIRING =====

// 1) Your FAC index (SAMPLE). Replace/expand with the real list from your CGIP/FAC work.
//    Keep the shape: { id, name, tier } where tier ∈ 'CoRE' | 'CoRE+' | 'Non-CoRE'
const FAC_INDEX = [
  { id: 'admin-001', name: 'ADMIN-001: Unit Diary Accuracy', tier: 'CoRE' },
  { id: 'supply-014', name: 'SUPPLY-014: Consolidated Memorandum Receipt', tier: 'CoRE' },
  { id: 'training-022', name: 'TRAINING-022: Annual Training Compliance', tier: 'CoRE+' },
  { id: 'safety-003', name: 'SAFETY-003: Mishap Reporting Timelines', tier: 'Non-CoRE' },
  // TODO: paste the full set from your checklist work here
];

// 2) Proposed GenAI Courses of Action (SAMPLE LABELS).
//    If your prior chat has exact 4 names, replace these labels to match exactly.
const COA_OPTIONS = [
  { id: 'COA-1', label: 'COA 1 – FACA Reference Interpreter' },
  { id: 'COA-2', label: 'COA 2 – Evidence Pack Builder' },
  { id: 'COA-3', label: 'COA 3 – CGIP Auto-Checklist Prep' },
  { id: 'COA-4', label: 'COA 4 – Training/Crash-Course Generator' },
];

const tierSelect = document.getElementById('tier-select');
const facSelect  = document.getElementById('fac-select');
const coaSelect  = document.getElementById('coa-select');

function populateCOAs() {
  coaSelect.innerHTML = '';
  COA_OPTIONS.forEach(o => {
    const opt = document.createElement('option');
    opt.value = o.id;
    opt.textContent = o.label;
    coaSelect.appendChild(opt);
  });
}

function populateFACsByTier(tier) {
  const options = FAC_INDEX.filter(f => f.tier === tier);
  facSelect.innerHTML = '';
  if (options.length === 0) {
    const opt = document.createElement('option');
    opt.value = '';
    opt.textContent = 'No FACs for this tier';
    facSelect.appendChild(opt);
    return;
  }
  for (const f of options) {
    const opt = document.createElement('option');
    opt.value = f.id;                         // send id to backend
    opt.textContent = f.name;                 // show label to user
    facSelect.appendChild(opt);
  }
}

// Init defaults (Tier defaults to CoRE)
populateCOAs();
populateFACsByTier(tierSelect.value);
tierSelect.addEventListener('change', () => populateFACsByTier(tierSelect.value));

// ===== END FAC/COA DATA & WIRING =====

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'chat-message ' + sender;
      msg.textContent = text;
      chatHistory.appendChild(msg);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;
      addMessage(input, 'user');
      userInput.value = '';
      // Call backend (replace with your actual endpoint)
try {
  const res = await fetch('https://chanfana-openapi-template.b-russell776977.workers.dev/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
    query: input,
    tier: tierSelect.value,
    fac: facSelect.value,
    facLabel: facSelect.options[facSelect.selectedIndex]?.text || '',
    coa: coaSelect.value
  }),
  });

  // Read payload even on errors
  const ct = res.headers.get('content-type') || '';
  const payload = ct.includes('application/json') ? await res.json() : await res.text();

  if (!res.ok) {
    const msg = typeof payload === 'string'
      ? payload
      : (payload?.error?.message || payload?.message || JSON.stringify(payload, null, 2));
    addMessage(`HTTP ${res.status} ${res.statusText}: ${msg}`, 'agent');
    return;
  }

  addMessage(payload.message ?? payload.output_text ?? '[No response]', 'agent');
} catch (err) {
  addMessage('Fetch failed: ' + err.message, 'agent');
}

    });
  </script>
</body>
</html>
