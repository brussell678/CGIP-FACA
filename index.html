// Optional: a few known acronyms (add more as you discover them)
const FAC_ACRONYMS = {
  'Antiterrorism': 'AT',
  'Operations Security': 'OPSEC',
  'Information and Personnel Security Program': 'IPSP',
  'Prohibited Activities and Conduct Prevention and Response Program': 'PAC',
  'Marine Corps Safety Management Systems': 'MCSMS',
  'Defense Travel System': 'DTS',

};

// Turn "3302: Antiterrorism" → "Antiterrorism (AT) 3302"
function binderStyleLabel(name) {
  // If the name already looks like "... ####" just return it
  if (/\b\d{3,4}(?:\.\d+)?$/.test(name)) return name;

  // Match "####" or "####.##: Title"
  const m = name.match(/^(\d{3,4}(?:\.\d+)?):\s*(.+)$/);
  if (!m) return name;

  const num = m[1];
  const rawTitle = m[2].trim();
  // Strip any existing (...) to avoid duplicates, keep a discovered acronym if present
  const existingAcro = (rawTitle.match(/\(([A-Z]{2,})\)/) || [])[1];
  const titleBase = rawTitle.replace(/\s*\([^)]+\)\s*/g, '').trim();
  const acro = existingAcro || FAC_ACRONYMS[titleBase];

  return acro ? `${titleBase} (${acro}) ${num}` : `${titleBase} ${num}`;
}

function populateFACsByTier(tier) {
  const options = FAC_INDEX.filter(f => f.tier === tier);
  facSelect.innerHTML = '';
  if (options.length === 0) {
    const opt = document.createElement('option');
    opt.value = '';
    opt.textContent = 'No FACs for this tier';
    facSelect.appendChild(opt);
    return;
  }
  for (const f of options) {
    const opt = document.createElement('option');
    opt.value = f.id;                             // send id (fa-####) as before
    opt.textContent = binderStyleLabel(f.name);   // <-- send binder-like label
    facSelect.appendChild(opt);
  }
}

    if (!res.ok) {
      const msg = typeof payload === 'string'
